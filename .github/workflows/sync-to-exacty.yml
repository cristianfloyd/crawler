name: Sync to Exacty

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout crawler repository
        uses: actions/checkout@v4
        
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Clone Exacty repository
        run: |
          git clone https://x-access-token:${{ secrets.EXACTY_TOKEN }}@github.com/wachinalpha/Exacty.git
          cd Exacty
          
      - name: Checkout crawler branch
        run: |
          cd Exacty
          git checkout crawler
          
      - name: Sync subtree
        run: |
          cd Exacty
          git subtree pull --prefix=crawler https://github.com/${{ github.repository }}.git master --squash
          
      - name: Push changes to Exacty
        run: |
          cd Exacty
          git push origin crawler
          
      - name: Success message
        run: |
          echo "âœ… Crawler successfully synced to Exacty repository (crawler branch)"